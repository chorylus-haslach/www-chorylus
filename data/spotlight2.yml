content: |
  
  Du hast Interesse, bei uns mitzusingen? So geht's:<br><br>
  1. Melde dich und komm zu einer Schnupperprobe.<br><br>
  2. Bei einem kurzen Vorsingen schauen der Chorleiter und ein Vorstandsmitglied, ob deine Stimme zu uns passt. Dafür brauchst du keine eigene Literatur vorzubereiten.<br><br>
  3. Deine Stimme passt zu uns? Dann steht einer Mitgliedschaft nichts mehr im Wege! Der jährliche Mitgliedsbeitrag beträgt € 100,00.


