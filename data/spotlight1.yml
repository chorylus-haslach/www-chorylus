content: |
  Die Welt ist voller Gegensätze: Tag-Nacht, Licht-Schatten, Leben-Tod. Und dazwischen? Da gibt es das Zwielicht, die Dämmerung, die Zwischenwelten. Überall auf der Welt und in allen Kulturen sind es gerade diese Zwischenzonen, die viel Raum für Spekulationen lassen. Daraus sind spannende Geschichten entstanden, die in diesem Projekt musikalisch zum Ausdruck kommen.<br><br>Konzerte: Sa. 18., Mi. 22. & Sa. 25. Oktober 2025
