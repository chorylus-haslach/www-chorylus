title : "Wissenswertes"
content: |
  
  Seit 2016 leitet Armin Thomaser den C<i>h</i>orylus Haslach. Einer der Höhepunkte der letzten Jahre war die Uraufführung des von Armin Thomaser komponierten Musikwerkes <i>Totentanz</i>. Es wurde 2023 mit großem Erfolg aufgeführt.<br><br>
  Gegründet wurde der Chor 1966 von Konrad Feuer als Haslacher Singkreis. Nach etwas mehr als 50 Jahren war es an der Zeit, den Chornamen zu modernisieren. Seitdem sind wir als C<i>h</i>orylus Haslach bekannt. Chorleiter waren u.a. Herbert Paulmichl, Felix Resch, Heinrich Unterhofer, Otto Chizzali, Elmar Grasser, Sandra Giovanett, Elfriede Graf und Othmar Trenner.

